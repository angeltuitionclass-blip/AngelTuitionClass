
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduPro Plus - Kawaii Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #fff9fb;
      background-image: radial-gradient(#ffe4f0 1.2px, transparent 1.2px);
      background-size: 32px 32px;
    }
    .font-branding {
      font-family: 'Fredoka', sans-serif;
    }
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .float-animation {
      animation: floating 3s ease-in-out infinite;
    }
    .kawaii-shadow {
      box-shadow: 0 10px 0px rgba(255, 182, 193, 0.3);
    }
    .kawaii-btn-shadow {
      box-shadow: 0 6px 0px rgba(0, 0, 0, 0.1);
    }
    .kawaii-btn-shadow:active {
      box-shadow: 0 2px 0px rgba(0, 0, 0, 0.1);
      transform: translateY(4px);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
